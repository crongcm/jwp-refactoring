plugins {
    id 'java'
    id 'org.springframework.boot' version '2.4.1'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
}

group = 'camp.nextstep.edu'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

allprojects {
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    group = 'camp.nextstep.edu'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = '1.8'

    repositories {
        mavenCentral()
    }
    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-web'
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
        implementation 'org.springframework.boot:spring-boot-starter-actuator'

        runtimeOnly 'com.h2database:h2'

        testImplementation 'com.google.guava:guava:31.1-jre'
        testImplementation 'io.rest-assured:rest-assured:3.3.0'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }

    test {
        useJUnitPlatform()
    }
}

dependencies {
    implementation 'org.flywaydb:flyway-core'
}

subprojects {
    bootJar {
        enabled = false
    }
    jar {
        enabled = true
    }
}

project(':kitchenpos-product') {
    dependencies {
        implementation project(':kitchenpos-common')

        testImplementation project(':kitchenpos-common').sourceSets.test.output
    }
}

project(':kitchenpos-menu') {
    dependencies {
        implementation project(':kitchenpos-common')
        implementation project(':kitchenpos-product')

        testImplementation project(':kitchenpos-common').sourceSets.test.output
        testImplementation project(':kitchenpos-product').sourceSets.test.output
    }
}

project(':kitchenpos-order') {
    dependencies {
        implementation project(':kitchenpos-common')
        implementation project(':kitchenpos-product')
        implementation project(':kitchenpos-menu')

        testImplementation project(':kitchenpos-common').sourceSets.test.output
        testImplementation project(':kitchenpos-product').sourceSets.test.output
        testImplementation project(':kitchenpos-menu').sourceSets.test.output
    }
}
